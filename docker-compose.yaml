services:
  spot-ros2:
    build:
      context: .
      dockerfile: Dockerfile.spot-ros2
    volumes:
      - .:/home/spot-teleop
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - /dev:/dev
    runtime: nvidia
    working_dir: /home/spot-teleop/spot-ros2_ws
    environment:
      - SPOT_NAME=${SPOT_NAME:-Spot}
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
      - ROS_DOMAIN_ID=42
      - HOME=/home/spot-teleop
      - USER=root
      - RMW_IMPLEMENTATION=rmw_fastrtps_cpp
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
    command: >
      bash -c "
        source /opt/ros/humble/setup.bash &&
        if [ -f /home/spot-teleop/spot-ros2_ws/install/setup.bash ]; then
          echo 'Found existing build, sourcing setup...' &&
          source /home/spot-teleop/spot-ros2_ws/install/setup.bash
        else
          echo 'No existing build found. You can build manually with: colcon build --symlink-install'
        fi &&
        echo 'ðŸŽ‰ Container Spot ROS2 + RealSense pronto! ROS_DOMAIN_ID: 42' &&
        echo 'Para buildar manualmente: colcon build --symlink-install' &&
        exec bash
      "
    stdin_open: true
    tty: true
    network_mode: host
    ipc: host
    security_opt:
      - seccomp=unconfined
    privileged: true
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  zed:
    build:
      context: .
      dockerfile: Dockerfile.zed
    container_name: zed-container
    runtime: nvidia
    environment:
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
      - ROS_DOMAIN_ID=42
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - RMW_IMPLEMENTATION=rmw_fastrtps_cpp
      - ROSDISTRO_INDEX_URL=file:///usr/share/rosdistro/index-v4.yaml
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - /dev:/dev
      - ./zed_ws:/home/spot-teleop/zed_ws
      - /home/nexus/rosdistro_local:/usr/share/rosdistro:ro
      - /home/nexus/ros_offline/20-default.container.list:/etc/ros/rosdep/sources.list.d/20-default.list:ro
    working_dir: /home/spot-teleop/zed_ws
    network_mode: host
    ipc: host
    privileged: true
    tty: true
    stdin_open: true
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    command: >
      bash -c "
        source /opt/ros/humble/setup.bash &&
        echo 'Setting up rosdep...' &&
        echo 'Usando Ã­ndice offline: $ROSDISTRO_INDEX_URL' &&
        (rosdep init 2>/dev/null || true) &&
        rosdep fix-permissions || true &&
        rosdep update &&
        echo 'Updating package lists...' &&
        apt-get update &&
        echo 'Installing dependencies...' &&
        rosdep install --from-paths src --ignore-src -r -y --rosdistro humble &&
        echo 'ZED workspace setup...' &&
        if [ -f /home/spot-teleop/zed_ws/install/setup.bash ]; then
          echo 'Found existing build, sourcing setup...' &&
          source /home/spot-teleop/zed_ws/install/setup.bash
        else
          echo 'No existing build found. You can build manually with: colcon build --symlink-install'
        fi &&
        echo 'ðŸŽ¥ Container ZED + NVBlox pronto! ROS_DOMAIN_ID: 42' &&
        echo 'Para buildar manualmente: colcon build --symlink-install' &&
        exec bash
      "

  isaac-sim:
    build:
      context: .
      dockerfile: Dockerfile.isaac
    runtime: nvidia
    network_mode: host
    ipc: host
    privileged: true
    environment:
      - ACCEPT_EULA=Y
      - PRIVACY_CONSENT=Y
      - ROS_DOMAIN_ID=42
      - RMW_IMPLEMENTATION=rmw_fastrtps_cpp
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
      - EGL_PLATFORM=x11
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=graphics,compute,utility,display
      - NVIDIA_REQUIRE_CUDA=''
      - NVIDIA_REQUIRE_DRIVER=''
      - NVIDIA_DISABLE_REQUIRE=1
      - NVIDIA_SKIP_LIBS=libnvcuvid.so.1,libcuda.so.1,libEGL_nvidia.so.0,libGLESv2_nvidia.so.2,libGLX_nvidia.so.0,libnvidia-ngx.so.1,libnvidia-encode.so.1,libnvidia-fbc.so.1,libnvidia-ml.so.1,libnvidia-allocator.so.1,libnvidia-cfg.so.1
      - __NGX_CONF_FILE=/usr/share/nvidia/nvidia-ngx-conf.json
      - __NV_PRIME_RENDER_OFFLOAD=1
      - __GLX_VENDOR_LIBRARY_NAME=nvidia
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ./isaac-sim_ws:/workspace:rw
      - ./isaac-sim_ws/cache/kit:/isaac-sim/kit/cache:rw
      - ./isaac-sim_ws/cache/ov:/root/.cache/ov:rw
      - ./isaac-sim_ws/cache/pip:/root/.cache/pip:rw
      - ./isaac-sim_ws/cache/glcache:/root/.cache/nvidia/GLCache:rw
      - ./isaac-sim_ws/cache/computecache:/root/.nv/ComputeCache:rw
    stdin_open: true
    tty: true
    entrypoint: ["/bin/bash", "-lc", "sleep infinity"]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu, compute, graphics, utility]

